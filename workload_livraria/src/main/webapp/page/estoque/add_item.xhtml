<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/page/template/padrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title-head">Livros</ui:define>
	<ui:define name="content">
		<p:commandButton action="add_estoque_item" value="Adicionar item" />
		<h:form>
			<p:outputLabel for="advanced" value="Livros:" />
			<p:selectOneListbox id="advanced" value="#{addLivroView.selectedLivro}" converter="livroConverter"
				var="l" filter="true" filterMatchMode="contains">
				<f:selectItems value="#{livroService.listeLivros()}" var="livro" itemLabel="#{livro.titulo}"
					itemValue="#{livro}" />
				<p:column>
					<h:outputText value="#{l.id}" />
				</p:column>
				<p:column>
					<h:outputText value="#{l.titulo}" />
				</p:column>
			</p:selectOneListbox>
			
			<p:outputLabel for="quantidade" value="Quantidade no estoque:" />
			<p:spinner id="quantidade" value="#{addLivroView.quantidade}" min="1" required="true" requiredMessage="Digite uma quantidade" />

			<p:commandButton action="#{addLivroView.addLivro()}" value="Adicionar" />
		</h:form>
	</ui:define>
</ui:composition>
