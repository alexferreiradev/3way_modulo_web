<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition template="/page/template/padrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title-head">Livros</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:toolbar>
				<f:facet name="left">
					<h1>Estoque</h1>
				</f:facet>
				<f:facet name="right">
					<p:commandButton action="add_item" value="Adicionar produto" />
				</f:facet>
			</p:toolbar>
			<p:dataList value="#{estoqueService.listeItems()}" var="item" type="unordered" itemType="none"
				paginator="true" rows="5" styleClass="paginated">
				<f:facet name="header">
					<h1>Produtos</h1>
				</f:facet>
				
				<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
					<p:graphicImage url="/imagem/livro_padrao.png" height="60px" width="60px" />
					
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="2">
							<h:outputText value="Título:" />
							<h:outputText value="#{item.livro.titulo}" style="font-weight: bold" />

							<h:outputText value="Autor:" />
							<h:outputText value="#{item.livro.autor}" style="font-weight: bold" />

							<h:outputText value="Disponivel:" />
							<h:outputText value="#{item.disponivel}" style="font-weight: bold" />

							<p:commandButton action="#{estoqueListView.editar()}" value="Editar" disabled="false" />
							<p:commandButton update=":form:removeConfirmInfo" oncomplete="PF('removeConfirm').show()"
								value="X">
								<f:setPropertyActionListener value="#{item}" target="${estoqueListView.selectedItem}" />
							</p:commandButton>
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
				<hr />
			</p:dataList>
			<p:dialog header="Remoção de item" widgetVar="removeConfirm" modal="true" showEffect="blind"
				hideEffect="explode" resizable="false">
				<p:outputPanel id="removeConfirmInfo" style="text-align:center;">
					<h:form>
						<p:graphicImage name="/imagem/remover.png" alt="img_remover" />
						<h:outputText
							value="Deseja remover o livro do estoque: #{estoqueListView.selectedItem.livro.titulo}?" />
						<p:commandButton action="#{estoqueListView.removaItem()}" value="Remover" />
					</h:form>
				</p:outputPanel>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
